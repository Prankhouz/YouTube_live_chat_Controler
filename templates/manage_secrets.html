<!DOCTYPE html>
<html>
<head>
    <title>Secrets Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <!-- Button to trigger "Back to Home" -->
        <a href="{{ url_for('index') }}" class="btn btn-outline-primary mb-3">
            Home
        </a>
        <a href="{{ url_for('editor') }}" class="btn btn-outline-secondary mb-3">
            PlaqueBoard
        </a>
        <a href="{{ url_for('manage_secrets') }}" class="btn btn-outline-secondary mb-3">
            Secrets
        </a>
        <a href="{{ url_for('manage_commands') }}" class="btn btn-outline-secondary mb-3">
            Commands
        </a>

        <h1>Manage Secrets</h1>
        <hr>

        <!-- Secrets Management Form -->
        <form method="post" class="form form-bordered mt-4" id="secretsForm">
            <div class="mb-3">
                <label for="api_key" class="form-label">API Key:</label>
                <input type="text" id="api_key" name="api_key" value="{{ secrets['api_key'] }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="api_key_backup" class="form-label">Backup API Key:</label>
                <input type="text" id="api_key_backup" name="api_key_backup" value="{{ secrets['api_key_backup'] }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="video_id" class="form-label">Video ID:</label>
                <input type="text" id="video_id" name="video_id" value="{{ secrets['video_id'] }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="access_token" class="form-label">Access Token:</label>
                <input type="text" id="access_token" name="access_token" value="{{ secrets.get('access_token', '') }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="ha_url" class="form-label">Home Assistant URL:</label>
                <input type="text" id="ha_url" name="ha_url" value="{{ secrets['ha_url'] }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="plaque_board_BOARD_IP" class="form-label">Plaque Board IP:</label>
                <input type="text" id="plaque_board_BOARD_IP" name="plaque_board_BOARD_IP" value="{{ secrets['plaque_board_BOARD_IP'] }}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Save Secrets</button>
            <span id="successMessage" class="text-success ms-3" style="display:none;">Successfully updated</span>
        </form>

        <hr>

    </div>

    <script>
        // jQuery to show the success message and hide it after 5 seconds
        $(document).ready(function() {
            $("#secretsForm").on("submit", function(event) {
                event.preventDefault(); // Prevent the form from submitting normally
                
                // Show success message
                $("#successMessage").show();

                // Hide the success message after 5 seconds
                setTimeout(function() {
                    $("#successMessage").fadeOut();
                }, 5000);
                $(this).submit();
                 
            });
        });
    </script>
</body>
</html>
